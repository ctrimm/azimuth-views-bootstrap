<template name="tag_block">
  <div class="azimuth-modal" id="blockTagModal" data-zone={{zone}}>
    <div class="modal-header">
      <h3>Add Blocks by Tag</h3>
    </div>
    <div class="modal-body">
      <input type="text" name="tag" id="tag" placeholder="Enter Tag" />
    </div>
    <div class="modal-footer">
      <a class="btn close">Cancel</a>
      <a class="btn btn-danger add-block-by-tag">Add Blocks</a>
    </div>
  </div>
</template>
