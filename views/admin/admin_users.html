<template name="admin_users">
  <div class="container user-list">
    <div class="row">
      <div class="span6 columns"><h2>Users</h2></div>
      <div class="span6 columns create-user-button-container">
        <h2><a class="btn create-user"><i class="fa fa-plus"></i>&nbsp;Create User</a></h2>
      </div>
    </div>
    <div class="row">
      <div class="span12 user-container">
        <div class="well">
          <table class="table">
            <thead>
              <tr>
                <th>Roles</th>
                <th>Email</th>
                <th>Joined</th>
                {{#if isInRole 'admin'}}<th>Remove</th>{{/if}}
                <th style="width: 36px;"></th>
              </tr>
            </thead>
            <tbody>
              {{#each users}}
                <tr>
                  <td class="roles">
                    <a class="admin" title="Admin"><i class="fa fa-key{{#ifAdmin this._id}} enabled{{/ifAdmin}}"></i></a>
                    <a class="author" title="Author"><i class="fa fa-book{{#ifAuthor this._id}} enabled{{/ifAuthor}}"></i></a>
                  </td>
                  <!--<td>{{profile.name}}</td>-->
                  <td>{{emails.0.address}}</td>
                  <td>{{humanReadableTime createdAt}}</td>
                  {{#if isInRole 'admin'}}<td>
                      <!--<a href="#"><i class="fa fa-pencil"></i></a>-->
                      <a class="delete-user remove" href="#"><i class="fa fa-times"></i></a>
                  </td>{{/if}}
                </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="azimuth-modal" id="deleteUserModal">
    <div class="modal-header">
      <h3>Delete User</h3>
    </div>
    <div class="modal-body">
      Are you sure you want to delete this user?  This action cannot be undone.
    </div>
    <div class="modal-footer">
        <button class="btn close pull-left">Cancel</button>
        <button class="delete-user-confirm btn btn-danger pull-right">Delete</button>
    </div>
  </div>
  <div class="azimuth-modal" id="createUserModal">
    <div class="modal-header">
      <h3>Create User</h3>
    </div>
    <div class="modal-body">
      <form class="create-user-form">
          {{> error}}
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control" value=''>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" value=''>
          </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn close pull-left">Cancel</button>
        <button class="create-user-confirm btn btn-danger pull-right">Create</button>
    </div>
  </div>
</template>
